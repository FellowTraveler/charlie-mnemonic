version: '3'
services:
  charlie-mnemonic:
    image: goodaidev/charlie-mnemonic:latest
    container_name: charlie-mnemonic
    hostname: charlie-mnemonic
    entrypoint: [ "python", "launcher.py" ]
    environment:
      - DEPLOY_ENV=local
      - HOST=0.0.0.0
      - PORT=8002
    ports:
      - "8002:8002"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/AppData/Roaming/charlie-mnemonic/users:/app/users
    privileged: true

  psdb:
    image: postgres:14
    container_name: psdb
    hostname: psdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOSTNAME=psdb

  python-env:
    build:
      context: ./pythondocker
      dockerfile: Dockerfile
    container_name: python-env
    hostname: python-env

volumes:
  postgres-data: