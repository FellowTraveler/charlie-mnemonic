image: python:3.10.12-slim

stages:
  - Static Analysis
  - Tests

black:
  stage: Static Analysis
  script:
    - pip install black==23.10.1
    - black . --check


djlint:
  stage: Static Analysis
  script:
    - pip install djlint
    - djlint static --check


pytest:
  stage: Tests
  script:
    - pip install pytest openai python-dotenv elevenlabs
    - pytest configuration_page/
